<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTurtles</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h5 id="logo">Fast Turtles</h5>
        <div class="content">
            <p>Website Is Under Construction</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
               <div>
                   <p id="days">00</p>
                   <span>Days</span>
               </div>
               <div>
                   <p id="hours">00</p>
                   <span>Hours</span>
                </div>
               <div>
                   <p id="minutes">00</p>
                   <span>Minutes</span>
               </div>
               <div>
                   <p id="seconds">00</p>
                   <span>Seconds</span>
               </div> 
            </div>
            <button type="button">Learn More </button>
        </div>
        <img class="rocket" src="./images/rocket.png" alt="" >
    </div>
    <script src="./app.js"></script>
</body>
</html>
